# ===== SPA fallback for the *main* pro site itself =====
# If the root site (pro.yoogostudios.com) is a SPA (React/Vue/etc),
# this prevents 404s on client-side routes.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
