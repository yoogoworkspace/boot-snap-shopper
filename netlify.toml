# ===== Project mounts (proxy subdomains into path prefixes) =====

# Canonicalize to trailing slash
[[redirects]]
  from = "/bootbucket"
  to = "/bootbucket/"
  status = 301
  force = true

# Proxy everything under /bootbucket/ to the subdomain app
[[redirects]]
  from = "/bootbucket/*"
  to = "https://pro.yoogostudios.com/:splat"
  status = 200
  force = true

